name: Docker Build

# Controls when the workflow will run
on:
  # Triggers the workflow every day at 20:00 UTC // 22:00 CET
  schedule:
    - cron: '0 0 * * 6'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  rebuild_docker:
    runs-on: self-hosted
    strategy:
      matrix:
        stage: [build, prod_stage]
    env:
      IMAGE_NAME: umd-nav2
      TAG: v1.1.0
    steps:
      - name: Check Out Current Repo 
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
        with:
          platforms: all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        if: ${{ matrix.stage == 'build' }}
        id: docker_build_dev
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./nav2_minimal.dockerfile
          platforms: linux/amd64, linux/arm64
          push: ${{ github.event_name == 'schedule' }}
          target: ${{ matrix.stage }}
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}-dev:${{ env.TAG }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new

      - name: Build and push
        if: ${{ matrix.stage == 'prod_stage' }}
        id: docker_build_prod
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./nav2_minimal.dockerfile
          platforms: linux/amd64, linux/arm64
          push: ${{ github.event_name == 'schedule' }}
          target: ${{ matrix.stage }}
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new

        # Temp fix
        # https://github.com/docker/build-push-action/issues/252
        # https://github.com/moby/buildkit/issues/1896
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
      
